<div class="flex-row content">
    <div class="flex-col sideBarDiv bgnd-rock">

        <ul class="flex-col sideBarUList p-fixed">

            <li><a ui-sref="">Find Events</a></li>
            <li><a ui-sref="eventAdd">Create Event</a></li>
            <li><a ui-sref="mygroups">My Groups</a></li>
            <li><a ui-sref="createGroup">Create a Group</a></li>

        </ul>
        
    </div>
    <div class="flex-col mainCol containerMainCol">
        <div class="flex-col mainCol containerMainCol" ng-repeat="searchData in controller.eventSearchData">
            <div class="flex-row f-jc-sb mainCol"><div>{{searchData.name}}</div><div>{{searchData.dateOfEvent | date: 'MMM d yyyy h:mm a'}}</div></div>
            <div class="flex-row f-jc-sa mainCol">
                <img ng-src="{{searchData.imageUrl}}" class="img-fixed" />
                <p class="f-wrap description-width-and-height collapse">{{searchData.description}}<a>+Read More</a></p>
            </div>
            <div class="flex-row f-jc-fe mainCol"><a ui-sref="addEvent">Add to your events</a></div>
            <div class="flex-row f-jc-fe mainCol">More Info</div>
        </div>

        <!--9 ng-repeat="searchData" in controller.eventSearchData
        11 {{searchData.dateOfEvent}}
        13 ng-src = {{searchData.imageUrl}}
        14 {{searchData.description}}-->

            <span>There</span>
            <span>Here</span>
            <span>Info</span>
            <span>Go</span>
        </div>-->
    </div>
</div>
