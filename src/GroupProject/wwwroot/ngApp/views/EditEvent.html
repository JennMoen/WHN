<br/>
<div id="editEventContainer" class="layout layout-column" layout="row">
    <md-content flex id="content" class="md-default-theme">
        <form name="editEventForm" ng-submit="controller.editEvent(controller.event)">
            <md-input-container class="md-select-value">
                <label> Edit Event Category</label>
                <md-select ng-model="controller.event.category.name"
                           class="md-select-value">
                    <md-option 
                               ng-repeat="category in controller.categories">
                        {{category.name}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block">
                <input required name="name" ng-model="controller.event.name" placeholder="Edit the name of your event" />
            </md-input-container>

            <md-input-container class="md-block">
                <input required name="location" ng-model="controller.event.location" placeholder="Edit the location of your event" />
            </md-input-container>

            <md-input-container class="md-block">
                <input required name="admissionPrice" ng-model="controller.event.admissionPrice" placeholder="Edit the admission price for your event" />
            </md-input-container>

            <div class="layout-column flex-gt-md-30">
                <md-input-container class="md-input-has-placeholder">
                    <label>Start Date/Time</label>
                    <input mdc-datetime-picker="" date="true" time="true" type="text" id="input_0"
                           placeholder="Start date and time" min-date="date" max-date="date" class="md-input" ng-model="controller.event.dateOfEvent" />
                </md-input-container>
            </div>
            <div class="layout-column flex-gt-md-30">
                <md-input-container class="md-input-has-placeholder">
                    <label>End Date/Time</label>
                    <input mdc-datetime-picker="" date="true" time="true" type="text" id="input_1"
                           placeholder="End date and time" min-date="date" class="md-input" ng-model="controller.event.endTime" />
                </md-input-container>
            </div>

            <md-input-container class="md-block">
                <textarea required name="eventDescription" ng-model="controller.event.description" placeholder="Edit the description for your event"></textarea>
            </md-input-container>

            <md-input-container class="md-block">
                <md-button class="submit" type="submit" ng-click="controller.updateEvent(controller.event)">Save Changes</md-button>
                <md-button class="delete" type="submit" ng-click="controller.deleteEvent(controller.event)">Delete</md-button>
            </md-input-container>

           

        </form>
    </md-content>
</div>
