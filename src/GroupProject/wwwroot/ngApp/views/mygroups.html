<div class="light-white height100 flex-row width100">

    <div class="flex-col sideBarDiv bgnd-grey">
        <md-card>
            <md-card-actions>
                <md-button class="width100" ui-sref="MyEvents">My Events</md-button>
            </md-card-actions>
        </md-card>
        <md-card>
            <md-card-actions>
                <md-button class="width100" ui-sref="eventAdd">Create an Event</md-button>
            </md-card-actions>
        </md-card>
        <md-card>
            <md-card-actions>
                <md-button class="width100" ui-sref="myGroups">My Groups</md-button>
            </md-card-actions>
        </md-card>
        <md-card>
            <md-card-actions>
                <md-button class="width100" ui-sref="createGroup">Create a Group</md-button>
            </md-card-actions>
        </md-card>
    </div>



    <div class="flex-col ai-c">
        <div class="flex-col ai-c">
            <!--<h1>My Groups</h1>-->

            <h2>My created Groups</h2>
            <div layout="row" layout-wrap layout-align="center none">

                <div ng-repeat="group in controller.myGroups">
                    <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch class="groupcard">
                        <div layout="row" layout-align="center center">
                            <md-card-header>
                                <ng-md-icon icon="group" style="fill:#3f3250"></ng-md-icon>
                                <md-card-header-text>
                                    <div class="md-title" ui-sref="myGroupDetails({id:group.id})">{{group.name}}</div>
                                </md-card-header-text>
                                
                            </md-card-header>
                        </div>

                        <md-card-content>

                            <md-card-actions layout="row" layout-align="center center">

                            </md-card-actions>
                    </md-card>
                </div>
                <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch class="groupcard">
                    <div layout="row" layout-align="center center">
                        <md-card-header>
                            <ng-md-icon icon="add_box" style="fill: #3f3250"></ng-md-icon>
                            <md-card-header-text>
                                <div class="md-title" ui-sref="createGroup" id="addgrouptext">Add a New Group</div>
                            </md-card-header-text>
                        </md-card-header>
                    </div>

                    <md-card-content>

                        <md-card-actions layout="row" layout-align="center center">

                        </md-card-actions>
                </md-card>

            </div>
        </div>

        <div class="flex-col ai-c">
            <h2>Groups I Belong To</h2>

            <div layout="row" layout-wrap layout-align="center none">

                <div ng-repeat="group in controller.groups">
                    <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch class="groupcard">
                        <div layout="row" layout-align="center center">
                            <md-card-header>
                                <ng-md-icon icon="group" style="fill:#3f3250"></ng-md-icon>
                                <md-card-header-text>
                                    <div class="md-title" ui-sref="groupDetails({id:group.groupId})">{{group.groupName}}</div>
                                </md-card-header-text>
                                
                            </md-card-header>
                        </div>

                        <md-card-content>

                            <md-card-actions layout="row" layout-align="center center">
                                <a ng-click="controller.leaveGroup(group.groupId)">Leave group</a>
                            </md-card-actions>
                    </md-card>
                </div>

            </div>
        </div>
    </div>
</div>
