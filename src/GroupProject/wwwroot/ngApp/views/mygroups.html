<h1>My Groups</h1>

<h2>My created Groups</h2>


<div>
    <md-content class="md-padding" layout-xs="row" layout="row" ng-repeat="group in controller.myGroups">

        <div flex-lg flex-gt-lg="40" layout="row">

            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                <div layout="row" layout-align="start center">
                    <md-card-header>
                        <md-card-header-text>
                            <div class="md-title" ui-sref="groupDetails({id:group.id})">{{group.name}}</div>
                        </md-card-header-text>
                    </md-card-header>

                </div>
        </div>

</div>

<form ng-submit="controller.addGroup(group)">
    <md-input-container class="md-block" md-no-float>
        <div layout="row" flex>
            <input ng-required="true" name="Name" ng-model="group.name" placeholder="Group Name" />
        </div>
    </md-input-container>
    <br />
    <md-input-container class="md-block" md-no-float>
        <div layout="row" flex>
            <input ng-required="true" name="Location" ng-model="group.location" placeholder="Where is your group based?" />
        </div>
    </md-input-container>
    <br />
    <md-input-container class="md-block" md-no-float>
        <div layout="row" flex>
            <input ng-required="true" name="Description" ng-model="group.description" placeholder="Give a brief description of who your group is and what you do" />
        </div>
    </md-input-container>
    <input type="submit" value="Add Group" />
</form>

                <div layout="row" layout-align="start center">
                    <md-card-header>

                            <div class="md-title" ui-sref="groupDetails({id:group.groupId})">{{group.groupName}}</div>

                    <md-card-content layout="column">
