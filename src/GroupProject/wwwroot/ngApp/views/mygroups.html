<h1>My Groups</h1>

<h2>My created Groups</h2>
<div ng-repeat="group in controller.myGroups">
    <div ui-sref="myGroupDetails({id: group.id})">{{group.name}}</div>

</div>

<h3>Create a Group</h3>
<form ng-submit="controller.addGroup(group)">
    <div>Group Name: <input type="text" ng-model="group.name" /></div>
    <div>Group Location: <input type="text" ng-model="group.location" /></div>
    <div>Enter a Description for your Group:<textarea ng-model="group.description"></textarea></div>
    <input type="submit" value="Add Group" />
</form>


<h2>Groups I Belong To</h2>
<div ng-repeat="group in controller.groups">
    <div ui-sref="groupDetails({id: group.groupId})">{{group.groupName}}</div>
    <a ng-click="controller.leaveGroup(group.groupId)">Leave group</a>

</div>
