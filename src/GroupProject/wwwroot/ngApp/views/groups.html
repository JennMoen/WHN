<div class="light-white height100  flex-row width100">

    <div class="flex-col sideBarDiv bgnd-grey">
        <md-card>
            <md-card-actions>
                <md-button class="width100" ui-sref="MyEvents">My Events</md-button>
            </md-card-actions>
        </md-card>
        <md-card>
            <md-card-actions>
                <md-button class="width100" ui-sref="eventAdd">Create an Event</md-button>
            </md-card-actions>
        </md-card>
        <md-card>
            <md-card-actions>
                <md-button class="width100" ui-sref="myGroups">My Groups</md-button>
            </md-card-actions>
        </md-card>
        <md-card>
            <md-card-actions>
                <md-button class="width100" ui-sref="createGroup">Create a Group</md-button>
            </md-card-actions>
        </md-card>
    </div>

    

    <div class="flex-col ai-c">
        <h1>Find Groups in your Area</h1>
        <div class="flex-row f-jc-sb width100">
            <div class="width30"></div>
            <div class="width40"></div>
            <div class="width30">
                <ng-md-icon icon="search" style="fill:#000000"></ng-md-icon> <!--<h6>Search for a Group:</h6>-->
                <input type="text" ng-model="search"/>
            </div>
        </div>

        <div><a ui-sref="myGroups">Go to my groups</a></div>

       

        <div layout="row" layout-wrap layout-align="center none">
            <div ng-repeat="group in controller.groups | filter: search:strict">
                <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch class="groupcard">
                    <div layout="row" layout-align="center center" >
                        <md-card-header>
                            <ng-md-icon icon="group" style="fill:#000000"></ng-md-icon>
                            <md-card-header-text>
                                <div class="md-title" ui-sref="groupDetails({id:group.id})">{{group.name}}</div>
                            </md-card-header-text>



                        </md-card-header>

                    </div>

                    <md-card-content>

                        <md-card-actions layout="row" layout-align="center center">

                        </md-card-actions>
                </md-card>
            </div>

        </div>

    </div>
</div>
